<!-- Menu logado Tablet -->
@if(tablet) {
<nav
  class="absolute top-[70px] left-0 w-full bg-white py-4 flex flex-row items-center justify-center gap-4 shadow z-50"
>
  <a
    class="text-cyan-blue-500 dark:text-blue-violet-500 text-sm font-normal w-full max-w-[131px] flex justify-center cursor-pointer border-b-2 border-transparent transition-all hover:border-cyan-blue-900 dark:hover:border-blue-violet-900"
    [ngClass]="{
      'border-[#004d61] dark:border-blue-violet-500': isActive('/panel')
    }"
    (click)="goToPanel()"
  >
    Início
  </a>
  <a
    class="text-cyan-blue-500 dark:text-blue-violet-500 text-sm font-normal w-full max-w-[131px] flex justify-center cursor-pointer border-b-2 border-transparent transition-all hover:border-cyan-blue-900 dark:hover:border-blue-violet-900"
    [ngClass]="{
      'border-[#004d61] dark:border-blue-violet-500': isActive('/transactions')
    }"
    (click)="goToTransactions()"
  >
    Transações
  </a>
  <a
    class="text-cyan-blue-500 dark:text-blue-violet-500 text-sm font-normal w-full max-w-[131px] flex justify-center cursor-pointer border-b-2 border-transparent transition-all hover:border-cyan-blue-900 dark:hover:border-blue-violet-900"
    [ngClass]="{
      'border-[#004d61] dark:border-blue-violet-500': isActive('/cards')
    }"
    (click)="goToCards()"
  >
    Meus Cartões
  </a>
  <a
    class="text-cyan-blue-500 dark:text-blue-violet-500 text-sm font-normal w-full max-w-[131px] flex justify-center cursor-pointer border-b-2 border-transparent transition-all hover:border-cyan-blue-900 dark:hover:border-blue-violet-900"
    [ngClass]="{
      'border-[#004d61] dark:border-blue-violet-500': isActive('/investments')
    }"
    (click)="goToInvestments()"
  >
    Investimentos
  </a>
  <a
    class="text-cyan-blue-500 dark:text-blue-violet-500 text-sm font-normal w-full max-w-[131px] flex justify-center cursor-pointer border-b-2 border-transparent transition-all hover:border-cyan-blue-900 dark:hover:border-blue-violet-900"
    [ngClass]="{
      'border-[#004d61] dark:border-blue-violet-500':
        isActive('/configurations')
    }"
    (click)="goToConfiguration()"
  >
    Configurações
  </a>
</nav>

<!-- Menu logado mobile -->
} @else if(mobile && menuOpen) {
<div
  class="fixed inset-0 z-50 bg-black/60 flex flex-col justify-start items-center"
>
  <div
    class="bg-white dark:bg-blue-violet-100 w-full mt-[70px] p-6 flex flex-col items-center gap-4 shadow-md"
  >
    <a
      class="text-cyan-blue-500 dark:text-blue-violet-500 text-2xl font-normal p-2 w-full text-center transition-all rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-blue-500 dark:bg-blue-violet-500 text-white dark:text-white font-bold ':
          isActive('/panel'),
        'hover:text-white hover:bg-cyan-blue-900 dark:hover:text-white dark:hover:bg-blue-violet-900':
          !isActive('/panel')
      }"
      (click)="goToPanel()"
    >
      Início
    </a>
    <a
      class="text-cyan-blue-500 dark:text-blue-violet-500 text-2xl font-normal p-2 w-full text-center transition-all rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-blue-500 text-white dark:bg-blue-violet-500 dark:text-white font-bold':
          isActive('/transactions'),
        'hover:text-white hover:bg-cyan-blue-900 dark:hover:text-white dark:hover:bg-blue-violet-900':
          !isActive('/transactions')
      }"
      (click)="goToTransactions()"
    >
      Transações
    </a>
    <a
      class="text-cyan-blue-500 dark:text-blue-violet-500 text-2xl font-normal p-2 w-full text-center transition-all rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-blue-500 text-white dark:bg-blue-violet-500 dark:text-white font-bold':
          isActive('/cards'),
        'hover:text-white hover:bg-cyan-blue-900 dark:hover:text-white dark:hover:bg-blue-violet-900':
          !isActive('/cards')
      }"
      (click)="goToCards()"
    >
      Meus Cartões
    </a>
    <a
      class="text-cyan-blue-500 dark:text-blue-violet-500 text-2xl font-normal p-2 w-full text-center transition-all rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-blue-500 text-white dark:bg-blue-violet-500 dark:text-white font-bold':
          isActive('/investments'),
        'hover:text-white hover:bg-cyan-blue-900 dark:hover:text-white dark:hover:bg-blue-violet-900':
          !isActive('/investments')
      }"
      (click)="goToInvestments()"
    >
      Investimentos
    </a>
    <a
      class="text-cyan-blue-500 dark:text-blue-violet-500 text-2xl font-normal p-2 w-full text-center transition-all rounded-lg cursor-pointer"
      [ngClass]="{
        'bg-cyan-blue-500 text-white dark:bg-blue-violet-500 dark:text-white font-bold':
          isActive('/configurations'),
        'hover:text-white hover:bg-cyan-blue-900 dark:hover:text-white dark:hover:bg-blue-violet-900':
          !isActive('/configurations')
      }"
      (click)="goToConfiguration()"
    >
      Configurações
    </a>
  </div>
</div>
}
