<div class="relative h-48 mx-auto w-full sm:w-4/5 lg:w-4/5">
  <div class="flex items-center justify-center h-full">
    <div class="relative w-56 h-56 sm:w-64 sm:h-64">
      <svg class="w-full h-full" viewBox="0 0 100 100">
        <circle
          *ngIf="totalTransactions === 0"
          cx="50"
          cy="50"
          r="45"
          class="fill-gray-100 dark:fill-gray-700"
          stroke="#e5e7eb"
          stroke-width="1"
        ></circle>

        <path
          *ngIf="totalTransactions > 0 && entriesPercentage > 0"
          [attr.d]="entriesPath"
          class="fill-cyan-blue-500 dark:fill-blue-violet-500"
          stroke="#ffffff"
          stroke-width="1"
        ></path>

        <path
          *ngIf="totalTransactions > 0 && exitsPercentage > 0"
          [attr.d]="exitsPath"
          class="fill-orange-500 dark:fill-yellow-500"
          stroke="#ffffff"
          stroke-width="1"
        ></path>
      </svg>

      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <span class="text-xs text-white">Total</span>
        <span class="text-xs text-white" *ngIf="totalTransactions > 0">
          {{ formatCurrency(totalTransactions) }}
        </span>
        <span class="text-xs text-gray-500" *ngIf="totalTransactions === 0">
          R$ 0
        </span>
      </div>
    </div>

    <div class="hidden sm:flex flex-col justify-center space-y-4 pl-8">
      <div class="flex flex-col items-start">
        <div class="flex items-center space-x-2 mb-1">
          <div class="w-4 h-4 bg-cyan-blue-500 dark:bg-blue-violet-500"></div>
          <span class="text-xs text-gray-700">Entradas</span>
        </div>
        <span class="text-sm font-semibold text-gray-900" *ngIf="totalEntries > 0">
          {{ formatCurrency(totalEntries) }}
        </span>
        <span class="text-lg font-bold text-gray-500" *ngIf="totalEntries === 0">
          R$ 0
        </span>
      </div>

      <div class="flex flex-col items-start">
        <div class="flex items-center space-x-2 mb-1">
          <div class="w-4 h-4 bg-orange-500 dark:bg-yellow-500"></div>
          <span class="text-xs text-gray-700">Saídas</span>
        </div>
        <span class="text-sm font-semibold text-gray-900" *ngIf="totalExits > 0">
          {{ formatCurrency(totalExits) }}
        </span>
        <span class="text-lg font-bold text-gray-500" *ngIf="totalExits === 0">
          R$ 0
        </span>
      </div>
    </div>
  </div>
</div>

<div class="flex sm:hidden justify-center space-x-8 mt-6">
  <div class="flex flex-col items-center">
    <div class="flex items-center space-x-2 mb-1">
      <div class="w-4 h-4 bg-cyan-blue-500 dark:bg-blue-violet-500"></div>
      <span class="text-xs text-gray-700">Entradas</span>
    </div>
    <span class="text-sm font-semibold text-gray-900" *ngIf="totalEntries > 0">
      {{ formatCurrency(totalEntries) }}
    </span>
    <span class="text-lg font-bold text-gray-500" *ngIf="totalEntries === 0">
      R$ 0
    </span>
  </div>

  <div class="flex flex-col items-center">
    <div class="flex items-center space-x-2 mb-1">
      <div class="w-4 h-4 bg-orange-500 dark:bg-yellow-500"></div>
      <span class="text-xs text-gray-700">Saídas</span>
    </div>
    <span class="text-sm font-semibold text-gray-900" *ngIf="totalExits > 0">
      {{ formatCurrency(totalExits) }}
    </span>
    <span class="text-lg font-bold text-gray-500" *ngIf="totalExits === 0">
      R$ 0
    </span>
  </div>
</div>
