<div class="rounded-xl shadow p-6 bg-white">
  <div class="pb-6">
    <div class="border-b-2">
      <app-text
        variant="subtitle"
        as="h1"
        color="text-gray-900"
        class="mb-4 border-gray-200 block"
        >Nova Transação</app-text
      >
  </div>

  <!-- Container flex com layout responsivo -->
  <div class="flex flex-col md:flex-row">
    <!-- Container de inputs: centralizado apenas em telas pequenas -->
    <div
      class="w-full md:w-1/2 md:pr-4 flex flex-col items-center md:items-start md:justify-start pt-6"
    >
      <!-- Inputs e botão -->
      <div class="w-full max-w-sm md:max-w-none">
        <!-- Input de tipo de transação -->
        <div class="mb-4">
          <app-input
            [options]="transactionOptions"
            placeholder="Selecione o tipo de transação"
            size="G"
            (selectionChange)="onTransactionTypeChange($event)"
          >
          </app-input>
        </div>

        <!-- Input de valor -->
        <div class="mb-4">
          <div class="relative inline-block w-full">
            <div
              class="w-full bg-gray-100 border border-cyan-blue-500 dark:border-blue-violet-500 text-cyan-blue-500 dark:text-blue-violet-500 font-lato font-medium rounded-md p-4 flex items-center max-w-[360px]"
            >
              <span class="text-cyan-blue-500 dark:text-blue-violet-500 mr-2"
                >R$</span
              >
              <input
                type="text"
                placeholder="00,00"
                class="bg-transparent w-full outline-none text-cyan-blue-500 dark:text-blue-violet-500 placeholder-cyan-blue-500 dark:placeholder-blue-violet-500 placeholder-opacity-70"
                [(ngModel)]="valorTransacao"
                (input)="onAmountChange($event)"
                (keypress)="allowOnlyNumbers($event)"
                autocomplete="off"
                inputmode="numeric"
              />
            </div>
          </div>
        </div>

        <!-- Input de descrição com sugestões -->
        <div class="mb-4 relative">
          <input
            type="text"
            placeholder="Descrição da transação"
            class="w-full max-w-[360px] bg-gray-100 border border-cyan-blue-500 dark:border-blue-violet-500 text-cyan-blue-500 dark:text-blue-violet-500 font-lato font-medium rounded-md p-4"
            [(ngModel)]="newTransaction.description"
            (input)="onDescriptionChange($event)"
            (keypress)="allowOnlyLetters($event)"
            (focus)="showSuggestions = true"
            (blur)="hideSuggestionsDelayed()"
          />

          <!-- Sugestões automáticas com scroll -->
          <ul
            *ngIf="showSuggestions && filteredCategorySuggestions.length > 0"
            class="absolute z-10 mt-1 bg-white border border-gray-300 rounded-md shadow-md w-full max-w-[360px] max-h-[150px] overflow-y-auto"
          >
            <li
              *ngFor="let suggestion of filteredCategorySuggestions"
              class="px-4 py-2 cursor-pointer hover:bg-cyan-100 text-cyan-blue-500"
              (mousedown)="selectCategorySuggestion(suggestion)"
            >
              {{ suggestion }}
            </li>
          </ul>
        </div>

        <!-- Upload de arquivos estilizado -->
        <div class="mb-4 w-full max-w-[360px]">
          <label class="block text-sm text-gray-700 mb-1"
            >Anexos</label
          >

          <!-- Envolve o botão com um label -->
          <label class="inline-block w-fit cursor-pointer relative">
            <app-button
              theme="outline-cyan-blue"
              size="PP"
              label="Selecionar arquivo"
            ></app-button>

            <!-- Input escondido -->
            <input
              type="file"
              (change)="onFileSelected($event)"
              multiple
              class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
            />
          </label>

          <!-- Lista de arquivos -->
          <ul
            class="mt-2 text-sm text-gray-600 max-h-[120px] overflow-y-auto border rounded-md px-2 py-1"
          >
            <li
              *ngFor="let file of selectedFiles; let i = index"
              class="flex justify-between items-center py-1"
            >
              <span class="truncate w-56">{{ file.name }}</span>
              <button
                type="button"
                (click)="removeFile(i)"
                class="text-red-500 text-xs hover:underline"
              >
                Remover
              </button>
            </li>
          </ul>
        </div>

        <!-- Status da submissão -->
        <div
          *ngIf="submitStatus.message"
          class="mb-4 p-3 rounded-md max-w-[360px]"
          [ngClass]="{
            'bg-green-100 text-green-800': submitStatus.success,
            'bg-red-100 text-red-800': !submitStatus.success
          }"
        >
          {{ submitStatus.message }}
        </div>

        <!-- Botão de submissão -->
        <app-button
          theme="primary"
          size="GG"
          label="Concluir Transação"
          class="w-full max-w-full sm:max-w-[360px]"
          (click)="createTransaction()"
        >
        </app-button>
      </div>
    </div>

    <!-- Imagem alinhada ao primeiro input e centralizada -->
    <div class="w-full md:w-1/2 pl-4 mt-[20px] flex justify-center">
      <img
        src="assets/icons/vector.svg"
        alt="Ilustração de Transação"
        class="max-w-full h-auto"
      />
    </div>
  </div>
</div>
