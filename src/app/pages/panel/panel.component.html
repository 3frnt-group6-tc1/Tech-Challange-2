<app-layout>
  <section class="h-full w-full bg-gray-100 flex flex-col mt-0 sm:mt-[52px] xl:mt-0 overflow-x-hidden">
    <div class="bg-gray-200 dark:bg-blue-violet-50 flex flex-grow">
      <div class="flex w-full flex-col gap-6 p-2 xs:p-3 sm:p-4 md:p-5 lg:p-6">
        <div class="flex flex-col 2md:flex-row gap-6">
          <div class="mx-auto bg-white rounded-xl shadow-md overflow-visible w-full xl:max-w-2/3">
            <app-dashboard></app-dashboard>
          </div>

          <div class="order-3 2md:order-none 2md:w-1/3">
            <div class="mx-auto overflow-hidden rounded-xl shadow-md">
              <app-statement
                [showDetails]="false"
                [showAllTransactions]="false"
                [customTitle]="'Transações'"
                [showLastTransactionsSubtitle]="true"
                [swapColumns]="false"
              >
              </app-statement>
            </div>
          </div>
        </div>

          <!-- Nova Transação (abaixo, ocupando largura total) -->
          <div class="order-2 2md:order-none w-full">
            <app-new-transaction></app-new-transaction>
          </div>
        </div>
    </div>
  </section>
</app-layout>
